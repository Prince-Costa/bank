<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loginPart">
        <h1>Welcome to NBank</h1>
        <div id="dataEntryPart">
            <h3>Login</h3>
            <br>
            <input type="text" class="form-control" placeholder="Enter Email">
            <br>
            <input type="password" class="form-control" placeholder="Enter Your Password">
            <br>
            <button id="logInBtn" class="btn btn-success">LogIn</button>
        </div>
    </div>
    <div id="depositPart">
        <div class="row mx-auto">
            <div class="col-md-4  d-flex justify-content-center">
                <div class="bg-primary p-3 ps-5 pe-5 rounded-3 shadow-lg text-white">
                    <h5>Deposit</h5>
                    <h2>$<span id="depositDisplay">00</span></h2>
                </div>

            </div>
            <div class="col-md-4  d-flex justify-content-center">
                <div class="bg-success p-3 ps-5 pe-5 rounded-3 shadow-lg text-white">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawDisplay">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-center">
                <div class="bg-warning p-3 ps-5 pe-5 rounded-3 shadow-lg text-white">
                    <h5>Balance</h5>
                    <h2>$<span id="balance">1000</span></h2>
                </div>
            </div>
        </div>


        <div class="row mx-auto mt-5">
            <div class="col-md-6">
                <div class=" amountSection m-5"> 
                    <h3>Deposit</h3>
                    <br>
                    <input type="text" id="depositForm" class="form-control" placeholder="Enter Amount">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>

            </div>
            <div class="col-md-6 ">
               <div class="amountSection m-5">
                <h3>Withdraw</h3>
                <br>
                <input type="text" id="withdrawFrom" class="form-control" placeholder="Enter Amount">
                <br>
                <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
               </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
